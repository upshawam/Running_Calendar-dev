name: Update Training Paces

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-paces:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright beautifulsoup4

    - name: Install Playwright browsers
      run: playwright install --with-deps

    - name: Prepare storage files from secrets
      env:
        STORAGE_KRISTIN: ${{ secrets.STORAGE_KRISTIN }}
        STORAGE_AARON: ${{ secrets.STORAGE_AARON }}
      run: |
        mkdir -p tmp
        if [ -n "$STORAGE_KRISTIN" ]; then
          echo "$STORAGE_KRISTIN" | base64 --decode > tmp/storage_kristin.json
        fi
        if [ -n "$STORAGE_AARON" ]; then
          echo "$STORAGE_AARON" | base64 --decode > tmp/storage_aaron.json
        fi

    - name: Auto-login Kristin
      env:
        USERNAME: ${{ secrets.KRISTIN_RUNALYZE_USERNAME }}
        PASSWORD: ${{ secrets.KRISTIN_RUNALYZE_PASSWORD }}
      run: |
        [ -n "$USERNAME" ] && [ -n "$PASSWORD" ] && python3 scraper.py auto-login --storage tmp/storage_kristin.json --username "$USERNAME" --password "$PASSWORD"

    - name: Auto-login Aaron
      env:
        USERNAME: ${{ secrets.AARON_RUNALYZE_USERNAME }}
        PASSWORD: ${{ secrets.AARON_RUNALYZE_PASSWORD }}
      run: |
        [ -n "$USERNAME" ] && [ -n "$PASSWORD" ] && python3 scraper.py auto-login --storage tmp/storage_aaron.json --username "$USERNAME" --password "$PASSWORD"

    - name: Fetch training paces
      run: |
        mkdir -p docs/data
        python3 scraper.py fetch --storage tmp/storage_kristin.json --user kristin --output-dir docs/data || exit 1
        python3 scraper.py fetch --storage tmp/storage_aaron.json --user aaron --output-dir docs/data || exit 1
        
        # Verify paces were added
        python3 -c "
        import json
        with open('docs/data/aaron_paces.json') as f:
            data = json.load(f)
        if len(data) < 2:
            print('ERROR: No new paces entry was added!')
            exit(1)
        print(f'âœ“ Successfully saved paces with {len(data)} total entries')
        "

    - name: Commit and push changes
      env:
        GIT_COMMITTER_NAME: "github-actions[bot]"
        GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
      run: |
        git config user.name "${GIT_COMMITTER_NAME}"
        git config user.email "${GIT_COMMITTER_EMAIL}"
        git add docs/data || true
        git commit -m "Update training paces data [automated]" || echo "No changes to commit"
        git push origin HEAD:master

    - name: Commit and push changes
      env:
        GIT_COMMITTER_NAME: "github-actions[bot]"
        GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
      run: |
        git config user.name "${GIT_COMMITTER_NAME}"
        git config user.email "${GIT_COMMITTER_EMAIL}"
        git add docs/data || true
        git diff --cached docs/data || true
        git commit -m "Update training paces data [automated]" || echo "No changes to commit"
        git push origin HEAD:master
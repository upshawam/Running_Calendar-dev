name: Update Training Paces

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-paces:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright beautifulsoup4 requests

    - name: Install Playwright browsers
      run: playwright install --with-deps

    - name: Prepare storage files from secrets
      env:
        STORAGE_KRISTIN: ${{ secrets.STORAGE_KRISTIN }}
        STORAGE_AARON: ${{ secrets.STORAGE_AARON }}
      run: |
        mkdir -p tmp
        if [ -n "$STORAGE_KRISTIN" ]; then
          echo "Writing storage_kristin.json"
          echo "$STORAGE_KRISTIN" | base64 --decode > tmp/storage_kristin.json
        else
          echo "STORAGE_KRISTIN secret not set, will create new"
        fi
        if [ -n "$STORAGE_AARON" ]; then
          echo "Writing storage_aaron.json"
          echo "$STORAGE_AARON" | base64 --decode > tmp/storage_aaron.json
        else
          echo "STORAGE_AARON secret not set, will create new"
        fi

    - name: Auto-login Kristin
      env:
        USERNAME: ${{ secrets.KRISTIN_RUNALYZE_USERNAME }}
        PASSWORD: ${{ secrets.KRISTIN_RUNALYZE_PASSWORD }}
      run: |
        if [ -n "$USERNAME" ] && [ -n "$PASSWORD" ]; then
          python3 scraper.py auto-login --storage tmp/storage_kristin.json --username "$USERNAME" --password "$PASSWORD" --debug
        else
          echo "Credentials not set for Kristin"
        fi

    - name: Auto-login Aaron
      env:
        USERNAME: ${{ secrets.AARON_RUNALYZE_USERNAME }}
        PASSWORD: ${{ secrets.AARON_RUNALYZE_PASSWORD }}
      run: |
        if [ -n "$USERNAME" ] && [ -n "$PASSWORD" ]; then
          python3 scraper.py auto-login --storage tmp/storage_aaron.json --username "$USERNAME" --password "$PASSWORD" --debug
        else
          echo "Credentials not set for Aaron"
        fi

    - name: Run fetch script for each account
      env:
        PYTHONUNBUFFERED: 1
      run: |
        mkdir -p public/data
        python3 scraper.py fetch --storage tmp/storage_kristin.json --user kristin --output-dir public/data --debug || echo "kristin fetch failed"
        python3 scraper.py fetch --storage tmp/storage_aaron.json   --user aaron   --output-dir public/data --debug || echo "aaron fetch failed"
        ls -la public/data || true

    - name: Commit and push changes
      env:
        GIT_COMMITTER_NAME: "github-actions[bot]"
        GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
      run: |
        git config user.name "${GIT_COMMITTER_NAME}"
        git config user.email "${GIT_COMMITTER_EMAIL}"
        git add public/data || true
        git commit -m "Update training paces data [automated]" || echo "No changes to commit"
        git push origin HEAD:main